<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Cookie&family=Dancing+Script&family=Laila&family=Outfit:wght@300;400;500&family=Oxygen&family=Oxygen+Mono&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;700&family=Red+Hat+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0e0646af9d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css" />
    <title>Mock Project</title>
  </head>
  <body>
    <div class="page-container">
      <div class="aside-container">
        <div class="aside-header">
          <h2>Sponge</h2>
        </div>

        <div class="aside-search">
          <i class="fa-solid fa-magnifying-glass" style="margin-right: 5px"></i
          >Search
        </div>

        <div class="aside-items-top">
          <ul class="aside-items-first">
            <li><i class="fa-solid fa-database"></i>Overview</li>
            <li>
              <i class="fa-solid fa-bell"></i>Notifications
              <span class="number">1</span>
            </li>
            <li id="projects">
              <i class="fa-solid fa-thumbtack"></i>Our Projects
            </li>
            <li>
              <i class="fa-solid fa-chart-simple"></i>Analytics
              <i class="fa-solid fa-chevron-down"></i>
            </li>
            <li><i class="fa-regular fa-hard-drive"></i>Saved reports</li>
            <li><i class="fa-regular fa-user"></i>User reports</li>
          </ul>
        </div>

        <ul class="aside-items-second">
          <li><i class="fa-solid fa-circle-info"></i>Support</li>
          <li><i class="fa-solid fa-wand-sparkles"></i>What's new?</li>
          <li><i class="fa-solid fa-gear"></i>Setting</li>
        </ul>

        <div class="aside-items-status">
          <div class="name-icon">
            <img src="./images/avatar2.png" alt="Jeremy img" />
            <span class="name">Jeremy Zucker</span>
          </div>
          <div class="online">
            <i
              class="fa-solid fa-circle"
              style="font-size: 5px; color: green"
            ></i>
            <span class="status">Online</span>
          </div>
        </div>
      </div>

      <div class="content-container">
        <div class="task">
          <h4>Our Projects</h4>
          <i class="fa-solid fa-angle-right"></i>
          <p>Cases for a Programmer</p>
        </div>

        <div class="task-items">
          <div class="task-heading">
            <h1>Cases for a Programmer</h1>
            <i class="fa-solid fa-pen"></i>
          </div>

          <div class="task-name">
            <p>Wayne Enterprises - Acme HRMS Onboarding</p>
          </div>

          <div class="task-profiles">
            <img src="./images/avatar5.png" alt="male img" />
            <img src="./images/avatar1.png" alt="male img" />
            <img src="./images/avat.png" alt="male img" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
